<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Janzen Faidiban</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark py-5">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- start card -->
                <div class="card">

                    <div class="card-header">
                        <h1>Registration Form</h1>
                    </div>

                    <div class="card-body">

                        <form action="#">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="col-auto mb-3">
                                        <label for="nama_depan" class="form-label">Nama Depan</label>
                                        <input type="text" id="nama_depan" placeholder="Nama Depan"
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="nama_belakang" class="form-label">Nama Belakang</label>
                                        <input type="text" id="nama_belakang" placeholder="Nama Belakang"
                                            class="form-control form-control-lg">
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="col-auto mb-3">
                                        <label for="nama_depan" class="form-label">Alamat</label>
                                        <textarea name="" id="" cols="30" rows="8" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-lg btn-success">Kirim</button>
                                    <button type="reset" class="btn btn-lg btn-dark bg-light text-dark">Batal</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="card-footer">
                        Developted by <b>Janzen Faidiban</b>
                    </div>

                </div>
                <!-- end card -->
            </div>
        </div>
    </div>


</body>

</html>
